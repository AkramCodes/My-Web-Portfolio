<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- how to take mutiple inputs -->
    <!-- product  -->
    <div class="container mt-4 p-4 border rounded">
        <h3>Create Bill</h3>
        <div class="row">
            <div class="col-md-4">
                <form action="" method="" class="form   p-4 bg-dark text-white">
                    <div class="mb-3">
                        <label class="form-label ">Item Name</label>
                        <input type="text" id="item_name" class="form-control rounded-0" placeholder="eg. Sugar 10kg">
                    </div>
                    <div class="mb-3">
                        <label class="form-label ">Item Base Price</label>
                        <input type="number" id="item_price" class="form-control rounded-0" placeholder="eg. 2545000" onkeyup="putTotal()">
                    </div>
                    <div class="mb-3">
                        <label class="form-label ">Qty</label>
                        <input type="number" id="item_qty" class="form-control rounded-0" placeholder="eg. 10" value="1" onkeyup="putTotal()">
                    </div>
                    <div class="mb-3">
                        <label class="form-label ">Total</label>
                        <input type="number" id="item_total" class="form-control rounded-0" value="" readonly>
                    </div>
                    
                    <button id="addItem" type="button" class="btn btn-success rounded-0" onclick="addItemx()">Add Item To Bill</button>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    
                    <thead>
                        <tr>
                            <td colspan="5">
                                <strong>
                                    To<br>
                                </strong>
                                <span>Rohit kumar</span><br>
                                <span>78/24, South Exntension, South delhi - 110032</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <strong>From<br></strong>
                                <span>Rohit kumar</span><br>
                                <span>78/24, South Exntension, South delhi - 110032</span>
                            </td>
                        </tr>
                        <tr>
                            <th>S.No</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                    
                </table>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
